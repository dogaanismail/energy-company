server.port=4000

spring.application.name=api-gateway

# Eureka configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}

# Gateway configuration
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# CORS configuration
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origins=${ENERGY_COMPANY_CLIENT_URL:http://localhost:5173}
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allow-credentials=true

# Eureka health check
eureka.client.healthcheck.enabled=true

# Actuator endpoints for AWS ECS health checks
springdoc.show-actuator=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Server configuration for containerized environments
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
