apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: energy-company-dev
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: 480241654156.dkr.ecr.us-east-1.amazonaws.com/energy-company-api-gateway-dev:latest
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: api-gateway-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10

