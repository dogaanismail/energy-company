name: Deploy to Development

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened]

 # Add proper permissions for GitHub token
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: read

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ECS_CLUSTER: energy-company-dev
  JAVA_VERSION: '21'
  NODE_VERSION: '23'

jobs:
  # Run CI first - deployment depends on this
  run-ci:
    name: Build and Test (Required)
    uses: ./.github/workflows/ci.yml

  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    needs: run-ci  # Only run after CI passes
    if: success()  # Only run if CI succeeded
    outputs:
      changed-services: ${{ steps.changes.outputs.services }}
      has-changes: ${{ steps.changes.outputs.has-changes }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect changed services
      id: changes
      run: |
        # Get the base branch commit
        BASE_SHA=$(git merge-base HEAD origin/${{ github.base_ref }})
        
        # Get list of changed files
        CHANGED_FILES=$(git diff --name-only $BASE_SHA...HEAD)
        echo "Changed files:"
        echo "$CHANGED_FILES"
        
        # Initialize services array
        SERVICES=()
        
        # Check each service for changes
        if echo "$CHANGED_FILES" | grep -q "^api-gateway/"; then
          SERVICES+=("api-gateway")
        fi
        
        if echo "$CHANGED_FILES" | grep -q "^authentication-service/"; then
          SERVICES+=("authentication-service")
        fi
        
        if echo "$CHANGED_FILES" | grep -q "^consumption/consumption-service/"; then
          SERVICES+=("consumption-service")
        fi
        
        if echo "$CHANGED_FILES" | grep -q "^consumption/consumption-service-db-migration/"; then
          SERVICES+=("consumption-service-db-migration")
        fi
        
        if echo "$CHANGED_FILES" | grep -q "^customer/customer-service/"; then
          SERVICES+=("customer-service")
        fi
        
        if echo "$CHANGED_FILES" | grep -q "^customer/customer-service-db-migration/"; then
          SERVICES+=("customer-service-db-migration")
        fi
        
        if echo "$CHANGED_FILES" | grep -q "^elering-adapter/"; then
          SERVICES+=("elering-adapter")
        fi
        
        if echo "$CHANGED_FILES" | grep -q "^eureka-server/"; then
          SERVICES+=("eureka-server")
        fi
        
        if echo "$CHANGED_FILES" | grep -q "^energy-company-client/"; then
          SERVICES+=("energy-company-client")
        fi
        
        # Check for infrastructure changes
        if echo "$CHANGED_FILES" | grep -q "^\.aws/\|^\.github/workflows/\|^docker-compose\|^build\.gradle$\|^settings\.gradle$"; then
          echo "Infrastructure or global changes detected - deploying all services"
          SERVICES=("api-gateway" "authentication-service" "consumption-service" "consumption-service-db-migration" "customer-service" "customer-service-db-migration" "elering-adapter" "eureka-server" "energy-company-client")
        fi
        
        # Convert array to JSON format compatible with GitHub Actions matrix
        if [ ${#SERVICES[@]} -eq 0 ]; then
          echo "services=[]" >> $GITHUB_OUTPUT
          echo "has-changes=false" >> $GITHUB_OUTPUT
          echo "No services have changed"
        else
          # Create properly formatted JSON array
          SERVICES_JSON="["
          for i in "${!SERVICES[@]}"; do
            if [ $i -gt 0 ]; then
              SERVICES_JSON+=","
            fi
            SERVICES_JSON+="\"${SERVICES[$i]}\""
          done
          SERVICES_JSON+="]"
          
          echo "services=$SERVICES_JSON" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT
          echo "Services to deploy: ${SERVICES[*]}"
          echo "Generated JSON: $SERVICES_JSON"
        fi

  build-and-deploy:
    name: Build and Deploy Changed Services
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'

    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed-services) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set service path
      id: service-path
      run: |
        case "${{ matrix.service }}" in
          "api-gateway")
            echo "path=api-gateway" >> $GITHUB_OUTPUT
            ;;
          "authentication-service")
            echo "path=authentication-service" >> $GITHUB_OUTPUT
            ;;
          "consumption-service")
            echo "path=consumption/consumption-service" >> $GITHUB_OUTPUT
            ;;
          "consumption-service-db-migration")
            echo "path=consumption/consumption-service-db-migration" >> $GITHUB_OUTPUT
            ;;
          "customer-service")
            echo "path=customer/customer-service" >> $GITHUB_OUTPUT
            ;;
          "customer-service-db-migration")
            echo "path=customer/customer-service-db-migration" >> $GITHUB_OUTPUT
            ;;
          "elering-adapter")
            echo "path=elering-adapter" >> $GITHUB_OUTPUT
            ;;
          "eureka-server")
            echo "path=eureka-server" >> $GITHUB_OUTPUT
            ;;
          "energy-company-client")
            echo "path=energy-company-client" >> $GITHUB_OUTPUT
            ;;
          *)
            echo "path=${{ matrix.service }}" >> $GITHUB_OUTPUT
            ;;
        esac

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      if: matrix.service != 'energy-company-client'
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: Set up Node.js ${{ env.NODE_VERSION }}
      if: matrix.service == 'energy-company-client'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: energy-company-client/package-lock.json

    - name: Cache Gradle packages
      if: matrix.service != 'energy-company-client'
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build backend service
      if: matrix.service != 'energy-company-client'
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -x test --no-daemon

    - name: Build frontend
      if: matrix.service == 'energy-company-client'
      working-directory: ./energy-company-client
      run: |
        npm ci
        npm run build

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REPOSITORY: energy-company-${{ matrix.service }}-dev
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Create ECR repository if it doesn't exist
        aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region $AWS_REGION || \
        aws ecr create-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION
        
        # Build and push Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ${{ steps.service-path.outputs.path }}
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy or Update ECS service
      env:
        ECR_REPOSITORY: energy-company-${{ matrix.service }}-dev
        IMAGE_TAG: ${{ github.sha }}
        ECS_SERVICE: ${{ matrix.service }}-dev
        ECS_TASK_DEFINITION: ${{ matrix.service }}-dev
      run: |
        # Check if service exists
        if aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --region $AWS_REGION 2>/dev/null | grep -q "ACTIVE"; then
          echo "Service $ECS_SERVICE exists - updating existing service"
          
          # Download current task definition
          aws ecs describe-task-definition --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json
          
          # Update the image in task definition
          python3 - << EOF
        import json
        import sys
        
        with open('task-definition.json', 'r') as f:
            task_def = json.load(f)
        
        # Remove fields that shouldn't be in the updated task definition
        for key in ['taskDefinitionArn', 'revision', 'status', 'requiresAttributes', 'placementConstraints', 'compatibilities', 'registeredAt', 'registeredBy']:
            task_def.pop(key, None)
        
        # Update the image
        for container in task_def['containerDefinitions']:
            if container['name'] == '${{ matrix.service }}':
                container['image'] = '$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG'
        
        with open('task-definition-updated.json', 'w') as f:
            json.dump(task_def, f, indent=2)
        EOF
          
          # Register new task definition
          aws ecs register-task-definition --cli-input-json file://task-definition-updated.json
          
          # Update the service
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE \
            --task-definition $ECS_TASK_DEFINITION
            
        else
          echo "Service $ECS_SERVICE doesn't exist - creating new service"
          
          # Use the template task definition and update the image
          TEMPLATE_FILE=".aws/task-definitions/${{ matrix.service }}-template.json"
          
          if [ ! -f "$TEMPLATE_FILE" ]; then
            echo "ERROR: Template file $TEMPLATE_FILE not found"
            exit 1
          fi
          
          # Update the template with the new image
          python3 - << EOF
        import json
        import sys
        
        with open('$TEMPLATE_FILE', 'r') as f:
            task_def = json.load(f)
        
        # Update the image
        for container in task_def['containerDefinitions']:
            if container['name'] == '${{ matrix.service }}':
                container['image'] = '$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG'
        
        with open('task-definition-new.json', 'w') as f:
            json.dump(task_def, f, indent=2)
        EOF
          
          # Register task definition
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://task-definition-new.json --query 'taskDefinition.taskDefinitionArn' --output text)
          
          # Get VPC configuration
          VPC_ID=$(aws cloudformation describe-stacks --stack-name energy-company-dev --query 'Stacks[0].Outputs[?OutputKey==`VPCId`].OutputValue' --output text)
          PRIVATE_SUBNET_1=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" "Name=tag:Name,Values=energy-company-private-subnet-1-dev" --query 'Subnets[0].SubnetId' --output text)
          PRIVATE_SUBNET_2=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" "Name=tag:Name,Values=energy-company-private-subnet-2-dev" --query 'Subnets[0].SubnetId' --output text)
          ECS_SECURITY_GROUP=$(aws ec2 describe-security-groups --filters "Name=vpc-id,Values=$VPC_ID" "Name=tag:Name,Values=energy-company-ecs-sg-dev" --query 'SecurityGroups[0].GroupId' --output text)
          
          # Create the service
          aws ecs create-service \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --task-definition $TASK_DEF_ARN \
            --desired-count 1 \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$PRIVATE_SUBNET_1,$PRIVATE_SUBNET_2],securityGroups=[$ECS_SECURITY_GROUP],assignPublicIp=DISABLED}" \
            --health-check-grace-period-seconds 300
            
          echo "Created new service $ECS_SERVICE"
        fi
        
        # Wait for service to stabilize
        echo "Waiting for service to stabilize..."
        aws ecs wait services-stable --cluster $ECS_CLUSTER --services $ECS_SERVICE

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-deploy]
    if: always()

    steps:
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const changedServices = ${{ needs.detect-changes.outputs.changed-services }};
          const hasChanges = '${{ needs.detect-changes.outputs.has-changes }}' === 'true';
          const deploymentStatus = '${{ needs.build-and-deploy.result }}';
          
          let body;
          
          if (!hasChanges) {
            body = `## 🔍 No Services Changed
            
            **Status**: ⚪ No Deployment Needed
            **Commit**: \`${{ github.sha }}\`
            **Environment**: Development
            
            No microservices were modified in this PR, so no deployment is necessary.
            
            ---
            *Smart deployment: Only changed services are deployed*`;
          } else {
            const status = deploymentStatus === 'success' ? '✅ Successful' : '❌ Failed';
            const servicesList = changedServices.map(s => `• ${s}`).join('\n            ');
            
            body = `## 🚀 Development Deployment Status
            
            **Status**: ${status}
            **Commit**: \`${{ github.sha }}\`
            **Environment**: Development
            **Services Deployed**:
            ${servicesList}
            
            ${status === '✅ Successful' ? 
              '🎉 Changed services have been successfully deployed to the development environment!' :
              '⚠️ Deployment failed. Please check the workflow logs for details.'}
            
            ---
            *Smart deployment: Only changed services are deployed*`;
          }
          
          // Post or update comment logic (same as before)
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes('🚀 Development Deployment'));
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }

