apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-company-client
  namespace: energy-company-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energy-company-client
  template:
    metadata:
      labels:
        app: energy-company-client
    spec:
      containers:
      - name: energy-company-client
        image: 480241654156.dkr.ecr.us-east-1.amazonaws.com/energy-company-energy-company-client-dev:latest
        ports:
        - containerPort: 5173
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: energy-company-client
  namespace: energy-company-dev
spec:
  selector:
    app: energy-company-client
  ports:
  - protocol: TCP
    port: 5173
    targetPort: 5173
  type: ClusterIP
