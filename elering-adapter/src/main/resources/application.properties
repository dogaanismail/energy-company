server.port=5008

spring.application.name=elering-adapter

# OpenFeign configuration
spring.cloud.openfeign.client.config.default.loggerLevel=BASIC
spring.cloud.openfeign.client.config.default.readTimeout=5000
spring.cloud.openfeign.client.config.default.connectTimeout=5000

# Eureka configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}

# External API configuration
integration.elering.url=${ELERING_API_URL:https://estfeed.elering.ee/}

# Eureka health check
eureka.client.healthcheck.enabled=true

# Actuator endpoints for AWS ECS health checks
springdoc.show-actuator=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Server configuration for containerized environments
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
