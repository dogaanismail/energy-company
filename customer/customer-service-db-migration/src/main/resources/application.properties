server.port=7005
spring.application.name=customer-service-db-migration

# Liquibase config
spring.liquibase.change-log=classpath:liquibase/changelog.xml

# Database config - AWS RDS configuration
spring.datasource.url=${DB_SERVICE_URL:jdbc:postgresql://localhost:5433/customer-service-db}
spring.datasource.username=${DB_SERVICE_USERNAME:default}
spring.datasource.password=${DB_SERVICE_PASSWORD:default}
spring.datasource.driver-class-name=org.postgresql.Driver

# Actuator endpoints for AWS ECS health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Server configuration for containerized environments
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
