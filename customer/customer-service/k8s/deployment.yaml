apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: energy-company-dev
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer-service
        image: 480241654156.dkr.ecr.us-east-1.amazonaws.com/energy-company-customer-service-dev:latest
        ports:
        - containerPort: 5007
        envFrom:
        - configMapRef:
            name: customer-service-config
        env:
        - name: DB_SERVICE_URL
          valueFrom:
            secretKeyRef:
              name: customer-db-secret
              key: url
        - name: DB_SERVICE_USERNAME
          valueFrom:
            secretKeyRef:
              name: customer-db-secret
              key: username
        - name: DB_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: customer-db-secret
              key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 5007
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 5007
          initialDelaySeconds: 30
          periodSeconds: 10

