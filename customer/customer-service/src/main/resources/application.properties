server.port=5007

spring.application.name=customer-service

# Database config - AWS RDS configuration
spring.datasource.url=${DB_SERVICE_URL:jdbc:postgresql://localhost:5433/customer-service-db}
spring.datasource.username=${DB_SERVICE_USERNAME:default}
spring.datasource.password=${DB_SERVICE_PASSWORD:default}
spring.datasource.driver-class-name=org.postgresql.Driver

# Eureka configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}

# OpenFeign configuration
spring.cloud.openfeign.client.config.default.loggerLevel=BASIC
spring.cloud.openfeign.client.config.default.readTimeout=5000
spring.cloud.openfeign.client.config.default.connectTimeout=5000

# Eureka health check
eureka.client.healthcheck.enabled=true

# Actuator endpoints for AWS ECS health checks
springdoc.show-actuator=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=ALWAYS
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Server configuration for containerized environments
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
